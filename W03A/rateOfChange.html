<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Rate of Change</title>

<script>
    /* Input: current price and previous price
     * Processing: subtract current price from previous price 
     and divide by previous price
     * Output: rate of change
     */
    function computeRateOfChange() {
        // read current price, and previous price
        let currPrice = parseFloat(document.getElementById('currPrice').value);
        let prevPrice = parseFloat(document.getElementById('prevPrice').value);
     
        // Convert to rate of change
        let rc = (currPrice - prevPrice) / prevPrice;
        
        // Display the rate of change.
        document.getElementById('rate').innerHTML = rc;
        }
    </script>
</head>

<body>
    <h1>Rate of Change</h1>
    Previous Price <input type="text" id="prevPrice"><br>
    Current Price <input type="text" id="currPrice"><br>
    <button type="button" onclick="computeRateOfChange()">Rate of Change</button><br>
    Rate of Change <div id="rate"></div>
</body>
</html>
