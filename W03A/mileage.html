<script>
    /* Input: Begining Odometer and Endindg Odometert of Gallons of Gasoline used
     * Processing: Calculate gas mileage.
     * Output: mpg
     */
    function mpg() {
        // Get the Begining OD, Ending OD, and Gasoline Used from the user.
        let b = parseFloat(document.getElementById('beginingOD').value);
        let e = parseFloat(document.getElementById('endingOD').value);
        let g = parseFloat(document.getElementById('gasUsed').value);
    
        // Compute the mpg.
        let mpg = (e - b) / g;
    
        // Display the mpg to the user.
        document.getElementById('outputDiv').innerHTML = mpg;
    }
    </script>
    </head>
    
    <body>
    Begining Odometer: <input type="text" id="beginingOD"><br>  
    Ending Odometer: <input type="text" id="endingOD"><br>
    Gasoline Used: <input type="text" id="gasUsed"><br>

    <button type="button" onclick="mpg()">Miles Per Gallon</button>  
    <div id="outputDiv"></div>  
    </body>
