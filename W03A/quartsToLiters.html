    <script>
        /* Input: amount of liquid in quarts
         * Processing: convert quarts into liters
         * Output: amount of liquid in liters
         */
        function quartsToLiters() {
            // Read a Celsius temperature from the user.
            let text = document.getElementById('quartsInputBox').value;
        
            // Convert what the user typed from text into a number.
            let q = parseFloat(text);
        
            // Convert the Celsius temperature into Fahrenheit.
            let l = q * 0.0946353;
        
            // Display the Fahrenheit temperature to the user.
            document.getElementById('litersDiv').innerHTML = l;
        }
        </script>
        
        <body>                               
        Enter amount in quarts: <input type="text" id="quartsInputBox">
        <button type="button" onclick="quartsToLiters()">Convert</button>
        <div id="litersDiv"></div>                     
        </body>
