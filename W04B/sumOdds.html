<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Sum Of Odds</title>
<script>

    /* Input: Number from the user
     * Processing: Calculate the sum of the odds leading up to the number
     * Output: Sum of the odds
     */
    function sum() {
        let num = parseFloat(document.getElementById('number').value);
        
        let s = 1;
        let i = 1;

        while (i < num - 1) {
            i += 2;
            s += i;
        }

        // Display the result.
        document.getElementById('result').innerHTML = s;
    }

</script>
</head>

<body>
    <h1>Sum of the Odds</h1>
    Number: <input type="text" id="number">
    <button onclick="sum()">Calculate</button>
    <span id="result"></span>
</body>
</html>
