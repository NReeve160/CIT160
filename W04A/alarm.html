<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Alarm</title>
<script>

    /* Input: No user input
     * Processing: Check if it is a holiday or a weekend
     * Output: if weekend or holiday then you can sleep in
     */
    function alarm() {
        var now = new Date();
        var month = now.getMonth();
        var dayOfMonth = now.getDate();
        var dayOfWeek = now.getDay();

        let sleep;
        if (dayOfWeek == 5 || 6) {
            sleep = "Sleep in";
        }
        else if (month == 11 && dayOfMonth == 25 ^
                 month == 0  && dayOfMonth == 1  ^
                 month == 6  && dayOfMonth == 4) {
                    sleep = "Sleep in";
                 }
        else {
            sleep = "Get up!";
        }

        // Display the result.
        document.getElementById('result').innerHTML = sleep;
    }

</script>
</head>

<body>
    <h1>Alarm</h1>
    <button onclick="alarm()">Alarm</button>
    <span id="result"></span>
</body>
</html>
